<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RABANITO â€“ Dashboard</title>

<!-- Tema oscuro por defecto -->
<style>
  :root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #f8fafc;
    --accent: #4ade80;
    --danger: #f87171;
    --warning: #facc15;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    padding: 20px;
    font-size: 28px;
    background: #14532d;
    margin: 0;
    color: white;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  .card {
    background: var(--card);
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #0005;
  }

  .label {
    font-size: 18px;
    font-weight: bold;
  }

  .value {
    font-size: 24px;
    color: var(--accent);
    margin-top: 5px;
  }

  canvas {
    width: 100% !important;
    height: 250px !important;
  }

  #estado {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    background: #1e3a8a;
    border-radius: 10px;
  }
</style>

<!-- Chart.js (CDN confiable) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>ðŸŒ± RABANITO â€“ Dashboard en Tiempo Real</h1>

<div class="container">

  <!-- Datos actuales -->
  <div class="card">
    <div class="label">ðŸŒ¡ Temperatura:</div>
    <div class="value" id="temp">-- Â°C</div>
  </div>

  <div class="card">
    <div class="label">ðŸ’§ Humedad Ambiental:</div>
    <div class="value" id="hum">-- %</div>
  </div>

  <div class="card">
    <div class="label">ðŸª´ Humedad del Suelo:</div>
    <div class="value" id="suelo">-- %</div>
  </div>

  <div class="card">
    <div class="label">ðŸ”† Luz:</div>
    <div class="value" id="luz">--</div>
  </div>

  <div id="estado" class="card">Estado: ---</div>

  <!-- GrÃ¡ficas -->
  <div class="card"><canvas id="chartTemp"></canvas></div>
  <div class="card"><canvas id="chartHum"></canvas></div>
  <div class="card"><canvas id="chartSuelo"></canvas></div>
  <div class="card"><canvas id="chartLuz"></canvas></div>

</div>

<script>
// ==========================
// CONFIGURACIÃ“N FIREBASE
// ==========================
const FIREBASE_URL = "https://rabanitomonitoreo-default-rtdb.firebaseio.com/ultimoRegistro.json";

// ==========================
// HISTÃ“RICO LOCAL (20 mÃ¡x)
// ==========================
let historial = {
  tiempo: [],
  temp: [],
  hum: [],
  suelo: [],
  luz: []
};

// ==========================
// CREAR GRÃFICAS
// ==========================
function crearGrafica(ctx, label, color) {
  return new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: label,
        data: [],
        borderColor: color,
        borderWidth: 2,
        fill: false,
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: false } }
    }
  });
}

const chartTemp = crearGrafica(document.getElementById("chartTemp"), "Temperatura (Â°C)", "#f87171");
const chartHum  = crearGrafica(document.getElementById("chartHum"),  "Humedad (%)", "#38bdf8");
const chartSuelo= crearGrafica(document.getElementById("chartSuelo"),"Humedad Suelo (%)", "#4ade80");
const chartLuz  = crearGrafica(document.getElementById("chartLuz"),  "Luz", "#facc15");

// ==========================
// ACTUALIZAR ESTADO
// ==========================
function evaluarEstado(data) {
  let estado = "Normal";

  if (data.humedadSuelo_PCT > 90) estado = "âš  Demasiada agua";
  if (data.humedadSuelo_PCT < 30) estado = "ðŸ’§ Falta de agua";
  if (data.luz_PCT < 20) estado = "ðŸŒ‘ Poca luz";
  if (data.luz_PCT > 90) estado = "ðŸ”† Mucha luz";

  document.getElementById("estado").innerText = "Estado: " + estado;
}

// ==========================
// ACTUALIZAR DASHBOARD
// ==========================
async function actualizarDatos() {
  try {
    const res = await fetch(FIREBASE_URL);
    const data = await res.json();

    if (!data) return;

    // Actualiza valores visibles
    document.getElementById("temp").innerText = data.temperatura_C + " Â°C";
    document.getElementById("hum").innerText  = data.humedad_PCT + " %";
    document.getElementById("suelo").innerText= data.humedadSuelo_PCT + " %";
    document.getElementById("luz").innerText  = data.luz_PCT;

    evaluarEstado(data);

    // Actualizar histÃ³rico local
    historial.tiempo.push(data.fechaHora);
    historial.temp.push(data.temperatura_C);
    historial.hum.push(data.humedad_PCT);
    historial.suelo.push(data.humedadSuelo_PCT);
    historial.luz.push(data.luz_PCT);

    if (historial.tiempo.length > 20) {
      historial.tiempo.shift();
      historial.temp.shift();
      historial.hum.shift();
      historial.suelo.shift();
      historial.luz.shift();
    }

    // Actualizar grÃ¡ficas
    chartTemp.data.labels = historial.tiempo;
    chartTemp.data.datasets[0].data = historial.temp;
    chartTemp.update();

    chartHum.data.labels = historial.tiempo;
    chartHum.data.datasets[0].data = historial.hum;
    chartHum.update();

    chartSuelo.data.labels = historial.tiempo;
    chartSuelo.data.datasets[0].data = historial.suelo;
    chartSuelo.update();

    chartLuz.data.labels = historial.tiempo;
    chartLuz.data.datasets[0].data = historial.luz;
    chartLuz.update();

  } catch (e) {
    console.log("Error obteniendo datos:", e);
  }
}

// Ejecutar cada 10 segundos
actualizarDatos();
setInterval(actualizarDatos, 10000);
</script>

</body>
</html>
